<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Simpla Admin | Sign In</title>
<link rel="stylesheet" href="css/admin/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/admin/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/admin/invalid.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
</head>

<body id="login">

	<div id="login-wrapper" class="png_bg">
		<div id="login-top">

			<h1>Simpla Admin</h1>
			<!-- Logo (221px width) -->
			<img id="logo" src="login_files/logo.png" alt="Simpla Admin logo" />
		</div>
		<!-- End #logn-top -->

		<div id="login-content">

			<form action="index.html">

				<div class="notification information png_bg">
					<div>Just click "Sign In". No password needed.</div>
				</div>

				<p>
					<label>Username</label> <input class="text-input" type="text" />
				</p>
				<div class="clear"></div>
				<p>
					<label>Password</label> <input class="text-input" type="password" />
				</p>
				<div class="clear"></div>
				<p id="remember-password">
					<input type="checkbox" />Remember me
				</p>
				<div class="clear"></div>
				<p>
					<input class="button" value="Sign In" type="submit" />
				</p>

			</form>
		</div>
		<!-- End #login-content -->

	</div>
	<!-- End #login-wrapper -->

	<div id="facebox" style="display: none;">
		<div class="popup">
			<table>
				<tbody>
					<tr>
						<td class="tl"></td>
						<td class="b"></td>
						<td class="tr"></td>
					</tr>
					<tr>
						<td class="b"></td>
						<td class="body">
							<div class="content"></div>
							<div class="footer">
								<a href="#" class="close"> <img
									src="login_files/closelabel.gif" title="close"
									class="close_image" /> </a>
							</div></td>
						<td class="b"></td>
					</tr>
					<tr>
						<td class="bl"></td>
						<td class="b"></td>
						<td class="br"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
