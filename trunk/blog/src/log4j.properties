# Output pattern : date [thread] priority category - message
log4j.rootLogger=DEBUG, stdout

log4j.logger.file=DEBUG,logfile_bug,logfile_error,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = ERROR
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.appender.logfile_error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile_error.Append = true
log4j.appender.logfile_error.Threshold = ERROR
log4j.appender.logfile_error.File =d:/logs/blog_error.html
log4j.appender.logfile_error.layout=org.apache.log4j.HTMLLayout

log4j.appender.logfile_bug =org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile_bug.Append = true
log4j.appender.logfile_bug.Threshold = DEBUG
log4j.appender.logfile_bug.File=d:/logs/blog_bug.html
log4j.appender.logfile_bug.layout=org.apache.log4j.HTMLLayout
#log4j.appender.org.hibernate.cache=ERROR

#lof4j.appender.org.hibernate.sql=DEBUG

log4j.logger.org.hibernate=ERROR
lof4j.logger.com.yy.test=DEBUG,appender2
lof4j.logger.org.springframework=ERROR

log4j.appender.appender2=org.apache.log4j.FileAppender
log4j.appender.appender2.File=d:/logs/blog_bug.log
log4j.appender.appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.appender2.layout.ConversionPattern=[%d{HH:mm:ss:SSS}][%C-%M] -%m%n