# Output pattern : date [thread] priority category - message
log4j.rootLogger=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.logger.com.yy=DEBUG,logfile_bug,logfile_error,stdout

log4j.appender.logfile_error = org.apache.log4j.RollingFileAppender
log4j.appender.logfile_error.Append = true
log4j.appender.logfile_error.Threshold = ERROR
log4j.appender.logfile_error.MaxFileSize=2MB
log4j.appender.logfile_error.File =d:/logs/blog_error.html
log4j.appender.logfile_error.layout=com.yy.lang.utils.log.MyHTMLLayout
log4j.appender.logfile_error.layout.ConversionPattern=[%d{HH:mm:ss:SSS}][%C-%M] -%m%n

log4j.appender.logfile_bug =org.apache.log4j.RollingFileAppender
log4j.appender.logfile_bug.Append = true
log4j.appender.logfile_bug.Threshold = DEBUG
log4j.appender.logfile_bug.MaxFileSize=2MB
log4j.appender.logfile_bug.File=d:/logs/blog_bug.html
log4j.appender.logfile_bug.layout=com.yy.lang.utils.log.MyHTMLLayout
log4j.appender.logfile_bug.layout.ConversionPattern=[%d{HH:mm:ss:SSS}][%C-%M] -%m%n

log4j.logger.freemarker=DEBUG,stdout
log4j.logger.atomikos=ERROR,stdout
log4j.logger.org.hibernate=ERROR,stdout
log4j.logger.org.directwebremoting=ERROR,stdout
log4j.logger.org.springframework=ERROR,stdout
